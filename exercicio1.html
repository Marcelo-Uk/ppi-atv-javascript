<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>

<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const listaCores = document.getElementById("lista-cores");
            const nomeCorInput = document.getElementById("cor");
            const codigoCorInput = document.getElementById("codigo");
            const btnInserir = document.getElementById("btnInserir");
            const btnAlterar = document.getElementById("BtnAlterar");
    
            btnInserir.addEventListener("click", function () {
                const nomeCor = nomeCorInput.value.trim();
                const codigoCor = codigoCorInput.value.trim();
    
                if (nomeCor === "" || codigoCor === "") {
                    alert("Por favor, preencha todos os campos.");
                    return;
                }
    
                const option = document.createElement("option");
                option.textContent = nomeCor;
                option.setAttribute("value", codigoCor);
    
                listaCores.appendChild(option);
    
                nomeCorInput.value = "";
                codigoCorInput.value = "";
            });
    
            btnAlterar.addEventListener("click", function () {
                const selectedColor = listaCores.value;
    
                if (!selectedColor) {
                    alert("Por favor, selecione uma cor.");
                    return;
                }
    
                document.body.style.backgroundColor = selectedColor;
            });
        });
    </script>
    

    <h1>Alterar Cor de Fundo</h1>

    <form onsubmit="return false">
        <select id="lista-cores">
            <option value="blue">Azul</option>
        </select>

        <br><br>

        <label>Nome da Cor</label><br>
        <input id="cor" type="text"><br>

        <label>Código da Cor (Nome, Hexadecimal ou RGB)</label><br>
        <input id="codigo" type="text"><br>
        <br>

        <button id="btnInserir">Inserir Nova Cor</button><br><br>

        <button id="BtnAlterar">Alterar Cor</button><br>
    </form>
    <br>
    <a target="_blank" href="https://celke.com.br/artigo/tabela-de-cores-html-nome-hexadecimal-rgb">Tabela de Cores
        HTML</a>


    <script>
        //
    </script>

</body>

</html>
